<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/css/style.css">s
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="layer"></div>

        <div class="main">
            <div class="left">
                <p>Connect with friends and the world around you on Social app.</p>
            </div>
            <div class="right">
                <form action="#">
                    <div class="form_body">
                        <input type="text " placeholder="Email or Phone Number">
                        <input type="password" placeholder="Password">
                        <button class="login ">Log In</button>
                        <p class="forget">forget password?</p>
                        <hr>
                        <button class="create" onclick="show()">create new account</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="signup" id="signup">
            <div class="top">
                <div>
                    <h2>Sign Up</h2>
                    <p>it's quick and easy</p>
                </div>
                <img src="/img/cross.png" alt="" onclick="hide()">
            </div>
            <hr>
            <form action="#" class="signup_form">
                <div class="signup_body">
                    <div class="name"> 
                        <input type="text" placeholder="First Name" class="same" id="firstName">
                        <input type="text" placeholder="Last Name" class="same" id="lastName">
                    </div>
                    <div class="bottom">
                        <input type="text" placeholder="Email" id="email">
                        <input type="password" placeholder="New Password" id="newPassword">
                    </div>
                </div>

                <div class="birthday">
                    <p class="text">Birthday</p>
                    <div class="date">
                        <select id="month" name="month">
                            <option value="Jan">Jan</option>
                            <option value="feb">feb</option>
                            <option value="march">march</option>
                            <option value="april">april</option>
                            <option value="may">may</option>
                            <option value="june">june</option>
                            <option value="july">july</option>
                            <option value="aug">aug</option>
                            <option value="sep">sep</option>
                            <option value="oct">oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select id="day" name="month">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">21</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                            <option value="">29</option>
                            <option value="">30</option>
                            <option value="">31</option>

                        </select>
                        <select name="year" id="year">
                            <option value="">2022</option>
                            <option value="">2021</option>
                            <option value="">2020</option>
                            <option value="">2019</option>
                            <option value="">2018</option>
                            <option value="">2017</option>
                            <option value="">2016</option>
                            <option value="">2015</option>
                            <option value="">2014</option>
                            <option value="">2013</option>
                            <option value="">2012</option>
                            <option value="">2011</option>
                            <option value="">2010</option>
                            <option value="">2009</option>
                            <option value="">2008</option>
                            <option value="">2007</option>
                            <option value="">2006</option>
                        </select>
                    </div>
                </div>
                <div class="gender">
                    <p class="text">Gender</p>
                    <div class="person">
                        <div>
                              <label for="Female">Female</label>
                            <input type="radio" id="Female" name="fav_language" value="Female">

                        </div>

                          <div>

                              <label for="Male">Male</label>
                            <input type="radio" id="Male" name="fav_language" value="Male">
                        </div>
                    </div>
                </div>
                <div class="content">
                    <p>Enjoy</p>
                </div>
                <button class="singin">Sign Up</button>
            </form>

        </div>
    </header>
    <script src="main.js"></script>
</body>

</html>
